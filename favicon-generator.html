<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; }
        .container { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Favicon Preview</h2>
        <canvas id="favicon" width="32" height="32"></canvas>
        <br><br>
        <button onclick="downloadFavicon()">Download as ICO</button>
    </div>

    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Draw background circle
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(16, 16, 15, 0, 2 * Math.PI);
        ctx.fill();
        
        // Draw graduation cap in white
        ctx.fillStyle = 'white';
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 1;
        
        // Cap base
        ctx.beginPath();
        ctx.moveTo(6, 18);
        ctx.lineTo(16, 14);
        ctx.lineTo(26, 18);
        ctx.lineTo(26, 22);
        ctx.lineTo(24, 23);
        ctx.lineTo(24, 26);
        ctx.quadraticCurveTo(24, 28, 16, 28);
        ctx.quadraticCurveTo(8, 28, 8, 26);
        ctx.lineTo(8, 23);
        ctx.lineTo(6, 22);
        ctx.closePath();
        ctx.fill();
        
        // Cap top stick
        ctx.fillRect(15, 10, 2, 6);
        
        // Cap top button
        ctx.beginPath();
        ctx.arc(16, 10, 2, 0, 2 * Math.PI);
        ctx.fill();
        
        // Tassel
        ctx.beginPath();
        ctx.moveTo(18, 10);
        ctx.lineTo(22, 6);
        ctx.moveTo(18, 10);
        ctx.lineTo(22, 14);
        ctx.stroke();
        
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
